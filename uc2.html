<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="HHstyle.css">
	<title>Unit converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="UnitConverter.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="UnitConverter.js"></script>
</head>

	<p id="UsageText">Insert number in one of the fields and then use the drop down menu to look at the conversions!
	</p>
<body>
	<form name="dist">
		<fieldset>
			
			<div class="container">
			<p>
  <label>Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>

	
			</div>
			
			
		
			
		</fieldset>

	<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>

<div class="dropdown">
  <span>Choose Units</span>
  <div class="dropdown-content">
    <div class="Convert">
		
<script>
function LengthConverter(valNum) {
  document.getElementById("outputCM").innerHTML=valNum*100;
}
</script>
		
<script>
function LengthConverter(valNum) {
  document.getElementById("outputFeet").innerHTML=valNum*3.2808;
}
</script>


			</div>
	
	<p>Feet= <span id="outputFeet"></span></p>

	<p>CM= <span id="outputCM"></span></p>
	<p>IN</p>
  </div>
</div>
	
</body>
</html>
