<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>The Houses</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/dijit/themes/claro/claro.css" />

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      margin: 0;
      font-family: "Open Sans";
    }
    
    #leftPane {
      width: 20%;
      margin: 0;
      border: none;
    }
    
    #map {
      padding: 0;
    }
    
    .nav {
      padding: 5px 10px;
      border: solid 1px grey;
    }
    
    #header {
      text-align: center;
      height: 60px;
      border-bottom: solid 1px #ccc;
    }
  </style>
    
  <script src="https://js.arcgis.com/3.23/"></script>
  <script>
    require([
      "dojo/ready",
      "dojo/on",
      "dojo/_base/connect",
      "dojo/dom",
      "dijit/registry",
      "dojo/dom-construct",
      "dojo/parser",
      "dijit/layout/BorderContainer",
      "dijit/layout/ContentPane",
      "esri/map",
      "esri/arcgis/utils",
      "esri/domUtils",
      "esri/dijit/Popup"
    ], function(
      ready,
      on,
      connect,
      dom,
      registry,
      domConstruct,
      parser,
      BorderContainer,
      ContentPane,
      Map,
      arcgisUtils,
      domUtils,
      Popup
    ) {
      ready(function() {

        parser.parse();
		
		
        arcgisUtils.createMap("1c5fab1a661847ab95572d9ced4ec912", "map")
          .then(function(response) {
            window.map = response.map;
            map.infoWindow.set("popupWindow", false);
            initializeSidebar(window.map);
          }, function(error) {
            console.log("Map creation failed: ", dojo.toJson(error));
          });

        function initializeSidebar(map) {
          var popup = map.infoWindow;

		  
          connect.connect(popup, "onSelectionChange", function() {
            displayPopupContent(popup.getSelectedFeature());
          });
 
          connect.connect(popup, "onClearFeatures", function() {
            //dom.byId replaces dojo.byId
            
			dom.byId("featureCount").innerHTML = "Select a house";
            registry.byId("leftPane").set("content", "");
            domUtils.hide(dom.byId("pager"));
          });

          connect.connect(popup, "onSetFeatures", function() {
            displayPopupContent(popup.getSelectedFeature());
           
          });
        }

        function displayPopupContent(feature) {
          if (feature) {
            var content = feature.getContent();
            registry.byId("leftPane").set("content", content);
          }
        }

        function selectPrevious() {
          window.map.infoWindow.selectPrevious();
        }

        function selectNext() {
          window.map.infoWindow.selectNext();
        }
      });
    });
  </script>
</head>

<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" 
    data-dojo-props="design:'headline',gutters:false" 
    style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" 
      region="left" style="width: 20%;height:100%;">
      <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" 
        data-dojo-props="region:'center'"></div>
      <div id="header" data-dojo-type="dijit/layout/ContentPane" 
        data-dojo-props="region:'top'">
        <div id="featureCount" style="margin-bottom:5px;">Select a house</div>
        <div id="pager" style="display:none;"> 
          <a href='javascript:void(0);' id ="previous" class='nav' style="text-decoration: none;">
              &lt; Prev
          </a> &nbsp; 
          <a href='javascript:void(0);' id="next" class='nav'  style="text-decoration: none;">
              Next &gt;
          </a>
        </div>
      </div>
    </div>
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
  </div>
</body>

</html>
